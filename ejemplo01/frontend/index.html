<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Formulario</title>
</head>

<body>
    <form>
        <div class="col-5 m-5">
            <div>
                <button type="button" id="listar" class="btn btn-primary">Listar</button>
            </div>
        </div>
    </form>

    <hr>

    <div class="col-5 m-5">
        <table class="table table-striped" id="tabla">
            <thead>
                <tr>
                    <th>referencia</th>
                    <th>nombre</th>
                    <th>categoria</th>
                    <th>preciounitario</th>
                    <th>cantidad</th>
                    <th>descuento10</th>
                    <th>total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="col-5 m-5">
        <div>
            <div>
                <label class="form-label">referencia</label>
                <input type="text" id="referencia" class="form-control">
            </div>
            <div>
                <label class="form-label">nueva categoría</label>
                <input type="text" id="nuevaCategoria" class="form-control">
            </div>
            <div>
                <button type="button" id="actualizarCategoria" class="btn btn-primary">Actualizar</button>
            </div>
        </div>
    </div>


    <div class="col-5 m-5">
        <div>
            <div>
                <label class="form-label">Categoría</label>
                <input type="text" id="categoria" class="form-control">
            </div>
            <div>
                <button type="button" id="buscarCategoria" class="btn btn-primary">Buscar por categoría</button>
            </div>
        </div>
    </div>

    <script src="enviar.js"></script>
</body>

</html>
